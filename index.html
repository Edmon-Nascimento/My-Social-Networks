<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/small-screen.css" media="screen and (max-width: 600px)">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <title>Minhas redes sociais</title>
</head>
<body onresize="mudoutamanho()">
    <main>
        <section id="social">
            <span onclick="clicou()" id="menu-burguer" class="material-symbols-outlined">
                menu
            </span>
            <menu id="itens">
                <a href="home.html" target="tela"><img src="images/logo-home.jpg" alt=""></a> <br>
                <a href="github.html" target="tela"><img src="images/logo-github.jpg" alt=""></a> <br>
                <a href="linkedin.html" target="tela"><img src="images/logo-linkedin.jpg" alt=""></a> <br>
            </menu>
        </section>

        <section id="fone">
            <iframe src="home.html" name="tela" frameborder="0"></iframe>
        </section>
    </main>
    <script>
        function clicou(){
            if (itens.style.display == 'block'){
                itens.style.display = 'none'
            }else{
                itens.style.display = 'block'
            }
        }
        function mudoutamanho(){
            if(window.innerWidth >= 600){
                itens.style.display = 'block'
            }else{
                itens.style.display = 'none'
            }
        }
    </script>
</body>
</html>
